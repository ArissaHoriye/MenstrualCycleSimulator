<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Menstrual Cycle Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta 
        name="Aline (ArissaHoriye)"
        content="A menstrual cycle simulator, based on my own period (August, 2024).
        Do you know how feels, bledding every month?"/>    
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
        <link rel="manifest" href="/site.webmanifest"/>
    </head>

    <body>
        <header>
            <h1><b>MENSTRUAL CYCLE SIMULATOR</b></h1>
        </header>
            <p>August, 2024</p>

            <table>

                <colgroup span="1" class="sunday"></colgroup>
                
                <th>
                    <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    </tr> 
                </th>

                <tr>
                    <td>
                        <button onclick="idPanel()">28</button>
                        <p id="cust" class="ex1">text</p>
                    </td>

                    <td>
                        <button onclick="idPanel2()">29</button>
                        <p id="cust2" class="ex2">more text2</p> 
                    </td>
                        
                </tr>

            </table>
    
        

        <footer>
            <p><i>front-end + Js project by Aline(ArissaHoriye)</i></p>
        </footer>   
    </body>
</html>
