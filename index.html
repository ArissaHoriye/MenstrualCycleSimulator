<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Menstrual Cycle Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta 
        name="Aline (ArissaHoriye)"
        content="A menstrual cycle simulator, based on my own period (August, 2024).
        Do you know how feels, bledding every month?"/>    
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
        <link rel="manifest" href="/site.webmanifest"/>
    </head>

    <body>
        <header>
            <h1><b>MENSTRUAL CYCLE SIMULATOR</b></h1>
        </header>
            <p>August, 2024</p>

            <!--CALENDAR-->
            <table>
                <colgroup span="1" class="sunday"></colgroup>               
                <th>
                    <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    </tr> 
                </th>

                <tr> 
                    <td>
                        <div class="July"><p>28</p></div> 
                    </td>   
                    <td>
                        <div class="July"><p>29</p></div>
                    </td>
                    <td>
                        <div class="July"><p>30</p></div>
                    </td>
                    <td>
                        <div class="July"><p>31</p></div>
                    </td> 
                    
                    <td>
                        <!--TRIGGER MODAL-->
                        <button id="myBtn">1</button>
                        <!--THE MODAL-->
                        <div id="myModal" class="modal">
                            <!--MODAL CONTENT-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <span class="close">&times;</span>
                                    <h2>1 DE AGOSTO</h2>
                                </div>
                                <div class="modal-body">
                                    <p>Quartdo dia da menstruação</p>
                                    <p>Fluxo: ++/++++</p>
                                </div>
                                <div class="modal-footer">
                                    <h3>footer</h3>
                                </div>
                            </div> 
                        </div>    
                    </td>
                    </div>    
                </tr>

            </table>
        

        <footer>
            <p><i>front-end + Js project by Aline(ArissaHoriye)</i></p>
        </footer>   
    </body>
</html>
