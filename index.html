<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Menstrual Cycle Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta 
        name="Aline (ArissaHoriye)"
        content="A menstrual cycle simulator, based on my own period (August, 2024).
        Do you know how feels, bledding every month?"/>    
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
        <link rel="manifest" href="/site.webmanifest"/>
    </head>

    <body>
        <header>
            <h1><b>MENSTRUAL CYCLE SIMULATOR</b></h1>
        </header>
            <p>August, 2024</p>
    <div class="wrapper">
        <div class="container">
            <ul div class="weekDays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </ul>
        </div>
        <ul div class="days"></ul>

        </div>  
    </div>
    <div class="display-selection">
        <p class="selected"></p>
    </div> 
    </div>
        

        <footer>
            <p><i>front-end + Js project by Aline(ArissaHoriye)</i></p>
        </footer>   
    </body>
</html>
